name: Update Compile Server

on:
  push:
    branches: [main]
    paths:
    - 'compile_server_os/**'
    - '.github/workflows/compile-server-os-ci.yml'
  pull_request: # for testing

jobs:
  update-server:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Nix
      uses: cachix/install-nix-action@v27
      with:
        github_access_token: ${{ secrets.GITHUB_TOKEN }}
    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
    - name: Update Server
      working-directory: ./compile_server_os
      run: nix run github:nix-community/nixos-anywhere -- --flake .#host-enos-slc root@slc.compile.learnbevy.com
