[package]
name = "game"
version = "0.1.0"
edition = "2021"

[dependencies]
bevy = { version = "0.16", features = ["bevy_dev_tools"] }
playground_lib = { git = "https://github.com/liamgallagher737/learnbevy.git" }

rand = "0.8.0"

avian2d = "=0.3.0"
avian3d = "=0.3.0"
bevy_kira_audio = "=0.23.0"
bevy_light_2d = "=0.6.0"
leafwing-input-manager = "=0.17.0"

wasm-bindgen = "=0.2.100"

[profile.release.package."*"]
opt-level = 'z'

[profile.release]
debug = false
debug-assertions = false
lto = false
strip = "debuginfo"
codegen-units = 1
